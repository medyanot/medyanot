<!-- meta tags -->
<meta name="generator" content="Jekyll v4.0.0">
<meta property="og:title" content="{{ page.title }}">
<link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
<meta name="author" content="{{ site.author.name }}">
<meta name="description" content="{%- if page.description -%}{{ page.description }}{%- else -%}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{%- endif -%}">
<!-- open graph -->
<meta property="og:description" content="{%- if page.description -%}{{ page.description }}{%- else -%}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{%- endif -%}">
<meta property="og:locale" content="{{ site.locale }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:site_name" content="{{ site.title }}">
{% if page.layout == 'post' %}
<meta property="og:type" content="article">
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
<meta property="article:author" content="{{ site.author.name }}">
{% else %}
<meta property="og:type" content="website" />
{% endif %}
<!-- next prev pages -->
{% if paginator.next_page %}
<link rel="next" href="{{ paginator.next_page_path | prepend: site.baseurl }}">
{% endif %}
{% if paginator.previous_page %}
<link rel="prev" href="{{ paginator.previous_page_path | prepend: site.baseurl }}">
{%- endif -%}
<!-- images -->
<meta property="og:image:width" content="1280" />
<meta property="og:image:height" content="720" />
<meta property="og:image:type" content="image/jpg" />
<meta name="twitter:card" content="summary_large_image" />
{%- if page.content contains 'src=' -%}
{% else %}
<meta property="og:image" content="{{ site.url }}/assets/img/placeholder.jpg" />
<meta name="twitter:image" content="{{ site.url }}/assets/img/placeholder.jpg" />
{%- endif -%}
